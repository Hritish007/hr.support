<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - 403 Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1),
                        0 0 0 4px rgba(255, 255, 255, 0.1),
                        0 0 8px rgba(255, 255, 255, 1);
            animation: tail 3000ms ease-in-out infinite,
                       shooting 3000ms ease-in-out infinite;
        }

        .shooting-star:nth-child(1) {
            top: 20vh;
            left: 10vw;
            animation-delay: 1000ms;
        }

        .shooting-star:nth-child(1)::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, #ffffff, transparent);
        }

        .shooting-star:nth-child(2) {
            top: 60vh;
            left: 20vw;
            animation-delay: 4000ms;
        }

        .shooting-star:nth-child(2)::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 1px;
            background: linear-gradient(90deg, #ffffff, transparent);
        }

        .shooting-star:nth-child(3) {
            top: 80vh;
            left: 80vw;
            animation-delay: 2000ms;
        }

        .shooting-star:nth-child(3)::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, #ffffff, transparent);
        }

        .shooting-star:nth-child(4) {
            top: 40vh;
            left: 90vw;
            animation-delay: 5000ms;
        }

        .shooting-star:nth-child(4)::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 90px;
            height: 1px;
            background: linear-gradient(90deg, #ffffff, transparent);
        }

        @keyframes tail {
            0% {
                width: 0;
            }
            30% {
                width: 100px;
            }
            100% {
                width: 0;
            }
        }

        @keyframes shooting {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(300px);
            }
        }

        /* Static Stars */
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        .star:nth-child(5) {
            top: 15%;
            left: 20%;
            width: 2px;
            height: 2px;
            animation-delay: 0s;
        }

        .star:nth-child(6) {
            top: 25%;
            left: 80%;
            width: 1px;
            height: 1px;
            animation-delay: 1s;
        }

        .star:nth-child(7) {
            top: 70%;
            left: 40%;
            width: 3px;
            height: 3px;
            animation-delay: 2s;
        }

        .star:nth-child(8) {
            top: 85%;
            left: 60%;
            width: 1px;
            height: 1px;
            animation-delay: 3s;
        }

        .star:nth-child(9) {
            top: 50%;
            left: 10%;
            width: 2px;
            height: 2px;
            animation-delay: 4s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .access-denied-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.85);
            transform-origin: center;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            line-height: 1;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .error-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            color: #cccccc;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: left;
            border-left: 4px solid #ffffff;
            color: #dddddd;
        }

        .error-message strong {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .go-back-button {
            background: linear-gradient(to right, #333333, #555555);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .go-back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.6);
            background: linear-gradient(to right, #555555, #333333);
        }

        .go-back-button:active {
            transform: translateY(1px);
        }

        .lock-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .access-denied-container {
                padding: 2rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .access-denied-container {
                padding: 1.5rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Shooting Stars -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    
    <!-- Static Stars -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <div class="access-denied-container">
        <div class="lock-icon">ðŸ”’</div>
        <div class="error-code">403</div>
        <h1 class="error-title">Access Denied</h1>
        <p class="error-subtitle">You don't have permission to access this resource</p>
        
        <div class="error-message">
            <strong>Why you might be seeing this:</strong><br>
            â€¢ Your account doesn't have the required permissions<br>
            â€¢ This is a restricted area for authorized personnel only
        </div>
        
        <button class="go-back-button" id="goBackBtn">Go Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const goBackBtn = document.getElementById('goBackBtn');
            
            goBackBtn.addEventListener('click', function() {
                // Check if there's a previous page in history
                if (document.referrer && document.referrer.indexOf(window.location.host) !== -1) {
                    history.back();
                } else {
                    // If no history, redirect to welcome.htm
                  //  window.location.href = 'welcome.htm';
                }
            });

            // Add random stars for a more dynamic night sky
            const starsContainer = document.body;
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.top = `${top}%`;
                star.style.left = `${left}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
